<div class="project-create">
  <div class="header">
    <h1>Create Project</h1>
    <span class="close" (click)="onClose()">
      <img src="assets/icons/close.svg" alt="Close" />
    </span>
  </div>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="title">Project Title</label>
        <input
          id="title"
          type="text"
          placeholder="Enter project title"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <label for="type">Project Type</label>
        <input
          id="type"
          type="text"
          placeholder="Enter project type"
          formControlName="projectType"
        />
      </div>

      <div class="form-group">
        <label for="startDate">Project Start Date</label>
        <input id="startDate" formControlName="startDate" type="date" />
      </div>

      <div class="form-group">
        <label for="endDate">Project End Date</label>
        <input id="endDate" formControlName="endDate" type="date" />
      </div>
    </div>

    <div class="form-group-desc">
      <label for="description">Project Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter project description"
      ></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="assignee">Priority</label>
        <select id="priority" formControlName="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="assignee">Project Roles</label>
        <table class="team-table">
          <thead>
            <tr>
              <th>Team Lead</th>
              <th>Role</th>
              <th>Assign</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of teamMembers; let i = index">
              <td>{{ member.name }}</td>
              <td>{{ member.role }}</td>
              <td><input type="checkbox" formControlName="assignee" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="button-row">
      <button type="submit" class="btn btn-create">Create</button>
      <button type="button" class="btn btn-delete" (click)="onReset()">
        Reset
      </button>
    </div>
  </form>
</div>
